<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="./assets/css/auth-signUp.css">
</head>

<body>
    <div class="signup">
        <!--imgae-->
        <img src="./assets/image/Black and Turquoise Automotive Logo.png" alt="" class="signup-image">
        <div class="signup-container">
            <div class="tab">
                <div class="tab-item is-active">Đăng ký</div>
                <div class="tab-item"> <a href="./auth-logIn.html">Đăng nhập</a> </div>
            </div>
            <h1 class="signup-heading">Đăng ký</h1>
            <form class="signup-form" autocomplete="off">
                <div class="form-group">
                    <label for="name" class="form-label">Họ & tên</label>
                    <input type="text" id="name" class="form-input" placeholder="Ex: John Doe" required name="name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Ex: johndoe@email.com" required name="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" class="form-input" placeholder="************" required name="password">
                </div>
                <div class="form-group">
                    <label for="re-password" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" id="re-password" class="form-input" placeholder="************" required name="re-password">
                </div>
                <div class="form-group signup-term">
                    Bằng cách chọn trên bạn đã đồng ý với<a href="#" class="signup-term-link"> Điều khoản của chúng
                        tôi.</a>
                </div>
                <button type="submit" class="btn btn--gradient">

                    <span class="signupBtn">đăng ký</span></button>
                <button type="submit" class="btn btn--gradient facebook">

                    <img src="./assets/image/facebook-logo-2019.svg" alt="facebook-logo-2019" class="svg" > <span
                        class="signupFacebook ">đăng ký bằng facebook</span>
                </button>
                <button type="submit" class="btn btn--gradient google">

                    <img src="./assets/image/google.svg" alt="google" class="svg"><span class="signupGoogle">đăng ký
                        bằng google</span>
                </button>
            </form>
        </div>
    </div>


</body>

</html>
